<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mago das Strings</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background"></div>
    <div class="main-container">
        <h1>O C칩digo Enigm치tico das Strings</h1>
        <div class="content">
            <div class="input-section">
                <input type="text" id="inputString" placeholder="Digite sua palavra m치gica...">
                <div class="card" style="--color: #00afaf">
                    <button id="transformButton" class="button">
                        <span class="text">Transformar</span>

                                <use xlink:href="#arrow-right"></use>

            <path d="M14.84 0l-1.08 1.06 3.3 3.2H0v1.49h17.05l-3.3 3.2L14.84 10 20 5l-5.16-5z"></path>
        </symbol>
        <filter id="noiseFilter">
            <feTurbulence type="fractalNoise" baseFrequency="1.8" numOctaves="6" stitchTiles="stitch"></feTurbulence>
        </filter>
    </svg>

    <script src="script.js"></script>
</body>

</html>
